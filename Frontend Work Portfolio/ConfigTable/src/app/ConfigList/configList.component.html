
<div class="content block">
    <h1 class="text-muted" style="position:relative; left:30px; top:10px; font-size:1.25rem">Configuration Fields</h1>  
      <p style ="position:relative; left:30px;"><br>Add, edit and delete existing values that control the functionality of the system.<br />
        <span style="color: #ff0000">WARNING:</span> changes may impact system behavior.</p>  
    <table class="table table-striped;" style = "position:relative; left:30px;">
      <thead>
          <tr>
            <!--<th>Id</th>!-->
            <th>Scope</th>
            <th>Key</th>
            <th>Value</th>
            <!--<th>Notes</th>-->
          </tr>
      </thead>
      <tbody>
        <tr *ngFor="let config of Configs">
         <!-- <td>{{ config.ID }}</td>!-->
          <td>{{ config.Scope }}</td>
          <td><a class="nav-item nav-link" (click)="onKeyFieldClick(config.ID)">{{ config.Key }}</a></td> <!--hyperlink w/anchor tag <a> on click to 2nd page "Edit", want to know what record is being edited (use ID: /edit/config.ID)-->
          <td>{{ config.Value }}</td>
         <!-- <td>{{ config.Notes }}</td>-->
        </tr>
      </tbody>
    </table>
    <br />
    <button type = "button" style="position:relative; left:80px; bottom:20px"(click)="onAdd()">Add</button>
  </div>
